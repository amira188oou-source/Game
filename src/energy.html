<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boost Energy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ correct path -->
  <link href="../assets/styles.css" rel="stylesheet">

  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
</head>

<body class="energy-page">
  <div id="app">
    <header>
      <h1>⚡ Boost Energy</h1>
      <div id="progress">Quick reset</div>
    </header>

    <div id="text">How is your energy right now?</div>
    <div id="subtext" class="muted"></div>

    <div class="buttons" id="choices">
      <button data-level="veryLow">Very Low</button>
      <button data-level="low">Low</button>
      <button data-level="good">Good</button>
      <button data-level="veryGood">Very Good</button>
    </div>

    <div id="anim" class="energy-anim"></div>

    <div class="buttons">
      <button id="next" style="display:none">Next</button>
    </div>
  </div>

  <!-- ✅ load once, last -->
  <script src="energy.js"></script>
</body>
</html>
