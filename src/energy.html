<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Energy Boost</title>

<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #0b0b0b;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .app {
    width: 360px;
    padding: 20px;
    text-align: center;
  }
  button {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 14px;
    border: none;
    background: #1a1a1a;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
  }
  #anim {
    width: 260px;
    height: 260px;
    margin: 20px auto;
  }
  .step {
    min-height: 22px;
    font-size: 16px;
  }
</style>
</head>

<body>
<div class="app">

  <h2>How is your energy right now?</h2>

  <div id="choices">
    <button data-level="veryLow">Very Low</button>
    <button data-level="low">Low</button>
    <button data-level="good">Good</button>
    <button data-level="veryGood">Very Good</button>
  </div>

  <div id="anim"></div>
  <div class="step" id="text"></div>
  <button id="next" style="display:none">Next</button>

</div>

<script src="energy.js"></script>
</body>
</html>
